name = "go2asia-auth-service-staging"
main = "src/index.ts"
compatibility_date = "2024-01-01"
# account_id will be read from CLOUDFLARE_ACCOUNT_ID environment variable

[env.staging]
name = "go2asia-auth-service-staging"
vars = { ENVIRONMENT = "staging" }
# Secrets to be added via Cloudflare Dashboard or wrangler secret put:
# CLERK_SECRET_KEY - Backend API Secret Key from Clerk Dashboard
# CLERK_WEBHOOK_SECRET - Webhook Signing Secret from Clerk Dashboard
# DATABASE_URL - Database connection string (when database is set up)

[env.production]
name = "go2asia-auth-service"
vars = { ENVIRONMENT = "production" }
# Secrets to be added via Cloudflare Dashboard or wrangler secret put:
# CLERK_SECRET_KEY - Backend API Secret Key from Clerk Dashboard
# CLERK_WEBHOOK_SECRET - Webhook Signing Secret from Clerk Dashboard
# DATABASE_URL - Database connection string (when database is set up)

# Routes (will be configured via Cloudflare Dashboard)
# routes = [
#   { pattern = "auth.go2asia.space/*", zone_name = "go2asia.space" }
# ]

