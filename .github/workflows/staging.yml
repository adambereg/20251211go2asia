name: Deploy Backend to Staging

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy-backend-staging:
    name: Deploy Backend Services to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging-api.go2asia.space
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test
        continue-on-error: true  # Skip tests if not implemented yet

      - name: Typecheck backend services
        run: pnpm typecheck --filter='./services/*'
        continue-on-error: true  # Skip if not critical

      - name: Deploy API Gateway to Cloudflare Workers (Staging)
        working-directory: services/api-gateway
        run: pnpm deploy:staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Auth Service to Cloudflare Workers (Staging)
        working-directory: services/auth-service
        run: pnpm deploy:staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Content Service to Cloudflare Workers (Staging)
        working-directory: services/content-service
        run: pnpm deploy:staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Referral Service to Cloudflare Workers (Staging)
        working-directory: services/referral-service
        run: pnpm deploy:staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Token Service to Cloudflare Workers (Staging)
        working-directory: services/token-service
        run: pnpm deploy:staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging API..."
