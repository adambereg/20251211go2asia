name: Deploy Backend to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag to deploy"
        required: true
        type: string

jobs:
  deploy-backend-production:
    name: Deploy Backend Services to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://api.go2asia.space
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build backend services
        run: pnpm build --filter='./services/*'

      - name: Deploy backend services to Cloudflare Workers (Production)
        run: |
          echo "Deploying backend services to Cloudflare Workers production..."
          # TODO: Add Cloudflare Workers deployment steps when services are ready
          # Example:
          # pnpm --filter='./services/user-service' deploy:prod
          # pnpm --filter='./services/atlas-service' deploy:prod
          # etc.

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against production API..."
          # TODO: Add smoke test script when available
          # pnpm test:smoke:prod

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false
