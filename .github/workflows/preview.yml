name: Preview Deployment

on:
  pull_request:
    branches: [main, master]

jobs:
  deploy-preview:
    name: Deploy Preview to Netlify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Deploy to Netlify
        id: netlify-deploy
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=.next --prod=false --json
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            // Netlify CLI outputs deploy URL in the output
            // If using --json flag, parse the output
            const output = `ðŸš€ Preview deployment ready!
            
            View deployment: Check Netlify dashboard or PR checks for the preview URL.
            
            Note: Preview URL will be available in Netlify dashboard once deployment completes.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

